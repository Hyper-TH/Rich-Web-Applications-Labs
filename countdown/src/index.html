<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="styles/index.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.8.1/rxjs.umd.min.js"></script>
        <script src="scripts/index.js"></script>  
        <title>Stopwatch</title>
    </head>

    <body> 
        <div id="main">
            <div id="header">
                <h1> Hyper's Countdown Site </h1>
            </div>
            <div id="input">
                <input type="number" id="hour"> Hours </input>
                <input type="number" id="minute"> Minute </input>
                <input type="number" id="second"> Second </input>
            </div>
            <div id="buttons">
                <button id="start">Start</button>
                <button id="pause">Pause</button>
                <button id="reset">Stop/Reset</button>
            </div> 
                <div id="timer"></div>
        </div>
    </body>
</html>
