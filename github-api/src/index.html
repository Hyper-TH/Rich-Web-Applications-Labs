<!DOCTYPE html>
<html>
    <head>
        <title>GitHub Profile</title>
        <link rel="stylesheet" href="styles/style.css">

        <!-- Defer ensures that the JS file loads as the webpage loads -->
        <!-- Only executes onces the DOMs has been loaded inside the script -->
        <script src="scripts/components/userInfo.js" defer></script>
        <script src="scripts/components/repoInfo.js" defer></script>
        <script src="scripts/components/request.js" defer></script>
        <script src="scripts/components/clearTables.js" defer></script>
        <script src="scripts/index.js" defer></script>
    </head>

    <body>
        <div class='searchBar'>
            <input placeholder='Username' id='username'>
            <button onclick="findUser()"> Search </button>
        </div>
        
        <div id='mainContainer'>
            
            <!-- USER PROFILE -->
            <div id='userProfile'>
                <h1> User Profile </h1>
                <img src="" id="userAvatar"/>
                <table id='userInfo'>
                    <!-- <tbody> wil be inserted here from script -->
                </table>
            </div>

            <!-- USER REPOS -->
            <div id='userRepos'>
                <h1> User Repos </h1>
                <div id="repoTableWrapper" style="display: none;">
                    <table id='repoInfo'>
                        <tbody id="Rlist"></tbody>
                        <!-- <tr>s will be inserted here from script -->
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
