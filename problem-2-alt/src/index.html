<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Sticky Notes</title>

        <link rel="stylesheet" href="styles/index.css">

        <!-- Defer ensures that the JS file loads as the webpage loads -->
        <!-- Only executes onces the DOMs has been loaded inside the script -->
        <script src="scripts/index.js" defer></script>

    </head>

    <body>
        <div id="header">
            <h1>Hyper's notes app</h1>
            <h2>To add a note, click the '+' icon</h2>
            <h2>To update a note, simply click the text</h2>
            <h2>To delete a note, double click the note and confirm</h2>
        </div>

        <div id="app">
            
            <button class="add-note" type="button">+</button>
        </div>
    </body>


</html>
